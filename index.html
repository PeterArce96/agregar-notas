<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Primary Meta Tags -->
    <title>Guardar Notas</title>
    <meta name="title" content="Guardar Notas">
    <meta name="description" content="Proyecto que permite guardar en localstorage pequeñas notas rápidas que son mostradas en una lista.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://peterarce96.github.io/agregar-notas/">
    <meta property="og:title" content="Guardar Notas">
    <meta property="og:description" content="Proyecto que permite guardar en localstorage pequeñas notas rápidas que son mostradas en una lista.">
    <meta property="og:image" content="https://github.com/PeterArce96/agregar-notas/img/notas.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="Guardar Notas">
    <meta property="twitter:description" content="Proyecto que permite guardar en localstorage pequeñas notas rápidas que son mostradas en una lista.">
    <meta property="twitter:image" content="https://github.com/PeterArce96/agregar-notas/img/notas.png">

</head>
<body class="body">
    <div class="notas" id="notas">
        <div class="notas-container">

            <h1 class="notas-title">Guardar Notas</h1>
            <main class="notas-main">
                <div class="notas-main__container-formulario">
                    <label for="nota-label" class="notas-main__container-formulario-label">Ingrese nota:</label>
                    <form id="formulario" class="notas-main__formulario">
                        <label for="nota-label"></label>
                        <input type="text" id="nota" class="notas-main__formulario-input" maxlength="30" placeholder="Escribe aquí..."/>
                        <input type="submit" class="notas-main__formulario-submit" value="Guardar Nota">
                    </form>
                </div>
                <div class="notas-main__container-lista">
                    <h2 class="notas__lista-title">Mis Notas</h2>
                    <div class="notas-main__lista" id="lista-notas">
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
